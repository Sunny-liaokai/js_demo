<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix:after {
            content: '';
            height: 0;
            display: block;
            clear: both;
        }
        
        .clearfix {
            *zoom: 1;
        }
        
        .item {
            height: 200px;
            width: 200px;
            float: left;
            background-color: red;
        }
        
        .items {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="clearfix">
        <div class="item"></div>
        <div class="item items"></div>
        <div style=" background-color: tomato;height: 300px;width: 200px;">213213</div>
    </div>
    <script>
        const a = {
            a: 'b'
        }
        a.c = 'd'
        delete a.a
        console.log(a);
    </script>
    <!-- <div style="text-align: left;height: 200px;background-color: teal;">测试</div> -->
</body>

</html>
