<script>
    /**
     * @Description: 调用new在过程中会发生的四件事 1.新生成了一个对象 2.链接到原型 3.绑定this 4.返回新对象
     * @author kai
     * @date 2021/3/1 17:37
     */

    /*
    * 1.实现一个new
    * */
    function create () {
        let obj = {}
        let Con = [].shift().call(arguments)
        obj.__proto__ = Con.prototype
        let result = Con.apply(obj, arguments)
        return result instanceof Object ? result : obj
    }
</script>
