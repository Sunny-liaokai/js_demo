<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text">
<div>1232</div>
<script>
    var input = document.querySelector('input')

    input.addEventListener('keyup', debounce((e) => {
        console.log(e)
    }, 1000))

    //防抖
    function debounce (fn, delay) {
        let time = null
        return function () {
            time && clearTimeout(time)
            time = setTimeout(() => {
                fn.apply(this, arguments)
            }, delay)
        }
    }

    //时间搓节流
    function throttle (fn, wait) {
        var prev = 0
        return function () {
            let now = Date.now()
            let context = this
            let args = arguments
            if (now - prev > wait) {
                fn.apply(context, args)
                prev = now
            }
        }
    }

    //定时器节流
    function throttle1 (fn, delay) {
        let time = null
        return function () {
            if (!time) {
                time = setTimeout(() => {
                    console.log(this)
                    time = null
                    fn.apply(this, arguments)
                }, delay)
            }
        }
    }
</script>
</body>
</html>
