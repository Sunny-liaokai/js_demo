<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>22</p>
<p>23</p>
<p>24</p>
<p>225</p>
<script>
    class jquery {
        constructor (selector) {
            const result = document.querySelectorAll(selector)
            for (let i = 0; i < result.length; i++) {
                this[i]=result[i]
            }
            this.length=result.length
            this.selector=selector
        }
        get(index){
         return this[index]
        }
        each(fn){
            for (let i=0;i<this.length;i++){
                const elem=this[i]
                fn(elem)
            }
        }
        on(type,fn){
            return this.each(elem=>{
                elem.addEventListener(type,fn,false)
            })
        }
    }

    let $ =new jquery('p')
    console.log($)
</script>
</body>
</html>
